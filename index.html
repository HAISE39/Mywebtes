<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Login - AurcusOJapan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>
  <div class="login-container">
    <div class="card anime-card">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <div class="or">atau</div>
        <button type="button" class="btn google-btn">Login via Google</button>
      </form>
      <div class="register-link">
        Belum punya akun? <a href="#" id="showRegister">Register</a>
      </div>
    </div>
    <div class="card anime-card" id="registerCard" style="display:none;">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Konfirmasi Password" required>
        <input type="text" placeholder="Captcha: 7 + 3 = ?" required>
        <button type="submit" class="btn">Register</button>
        <div class="or">atau</div>
        <button type="button" class="btn google-btn">Register via Google</button>
      </form>
      <div class="register-link">
        Sudah punya akun? <a href="#" id="showLogin">Login</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
