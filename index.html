<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"> <!-- Untuk icon -->
</head>
<body>
  <div class="login">
    <img src="img/login.png" alt="login image" class="login__img">

    <form action="#" class="login__form" id="loginForm">
      <h1 class="login__title">Login to Anime World</h1>

      <div class="login__content">
        <div class="login__box">
          <i class="ri-user-line login__icon"></i>
          <div class="login__box-input">
            <input type="email" required class="login__input" placeholder="">
            <label for="" class="login__label">Email</label>
          </div>
        </div>

        <div class="login__box">
          <i class="ri-lock-2-line login__icon"></i>
          <div class="login__box-input">
            <input type="password" required class="login__input" id="login-pass" placeholder="">
            <label for="" class="login__label">Password</label>
            <i class="ri-eye-off-line login__eye" id="login-eye"></i>
          </div>
        </div>
      </div>

      <div class="login__check">
        <div class="login__check-group">
          <input type="checkbox" class="login__check-input">
          <label for="" class="login__check-label">Remember me</label>
        </div>
        <a href="#" class="login__forgot">Forgot Password?</a>
      </div>

      <button type="submit" class="login__button">Login</button>

      <div class="divider">or</div>
      <button type="button" class="btn google-btn" onclick="googleLogin()">Login with Google</button>

      <p class="login__register">
        Don't have an account? <a href="register.html">Register</a>
      </p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
