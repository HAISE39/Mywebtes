<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Register</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="login">
    <img src="img/login.png" alt="login image" class="login__img">

    <form action="process_register.php" class="login__form" method="post">
      <h1 class="login__title">Join the Anime Adventure</h1>

      <div class="login__content">
        <div class="login__box">
          <i class="ri-user-line login__icon"></i>
          <div class="login__box-input">
            <input type="text" required class="login__input" name="username" placeholder="">
            <label for="" class="login__label">Username</label>
          </div>
        </div>

        <div class="login__box">
          <i class="ri-mail-line login__icon"></i>
          <div class="login__box-input">
            <input type="email" required class="login__input" name="email" placeholder="">
            <label for="" class="login__label">Email</label>
          </div>
        </div>

        <div class="login__box">
          <i class="ri-lock-2-line login__icon"></i>
          <div class="login__box-input">
            <input type="password" required class="login__input" name="password" placeholder="">
            <label for="" class="login__label">Password</label>
          </div>
        </div>

        <div class="login__box">
          <i class="ri-lock-2-line login__icon"></i>
          <div class="login__box-input">
            <input type="password" required class="login__input" name="confirm_password" placeholder="">
            <label for="" class="login__label">Confirm Password</label>
          </div>
        </div>
      </div>

      <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY" style="margin-bottom: 1rem;"></div> <!-- Ganti dengan site key Anda -->

      <button type="submit" class="login__button">Register</button>

      <div class="divider">or</div>
      <button type="button" class="btn google-btn" onclick="googleRegister()">Register with Google</button>

      <p class="login__register">
        Already have an account? <a href="index.html">Login</a>
      </p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
